<!DOCTYPE html>
<html>
<head>
    <title>Suma de dos números</title>
</head>
<body>
    <h1>Sum of 2 digits</h1>
    <div style="display: inline-block;">
    <input type="text" id="numero1" placeholder="Insert the first number">
   
    <button onclick="sumar()">+</button>
    <input type="text" id="numero2" placeholder="Insert the second number">
</div>
<div style="display: inline-block; margin-left: 10px;"></div>
    <p>The result is: <span id="resultado"></span></p>
</div>
    <script>
        function sumar() {
            // Obtener los valores de los inputs
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);

            // Comprobar si los valores son números válidos
            if (!isNaN(num1) && !isNaN(num2)) {
                // Realizar la suma
                var suma = num1 + num2;

                // Mostrar el resultado en el elemento 'resultado'
                document.getElementById("resultado").textContent = suma;
            } else {
                alert("Ingrese dos números válidos.");
            }
        }
    </script>
</body>
</html>
